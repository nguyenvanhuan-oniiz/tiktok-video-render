name: Sora Video Processor

on:
  repository_dispatch:
    types: [process_sora]

jobs:
  run-sora-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout mã nguồn
        uses: actions/checkout@v3

      - name: Thiết lập Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Cài đặt thư viện
        run: |
          pip install requests google-api-python-client google-auth google-auth-oauthlib

      - name: Khởi tạo xác thực Google
        env:
          GOOGLE_TOKEN_JSON: ${{ secrets.GOOGLE_TOKEN_JSON }}
        run: |
          echo "$GOOGLE_TOKEN_JSON" > token.json

      - name: Chạy Script xử lý video
        env:
          INPUT_DATA: ${{ toJson(github.event.client_payload) }}
        run: python main.py
