name: Auto Video Editor

on:
  repository_dispatch:
    types: [process_video]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10' # <--- SỬA DÒNG NÀY (3.9 -> 3.10)

    - name: Install Dependencies
      # Cài đặt phiên bản cụ thể để tránh xung đột
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg
        pip install --upgrade pip
        pip install google-api-python-client google-auth-httplib2 google-auth-oauthlib gspread requests

    - name: Run Processing Script
      env:
        GDRIVE_CREDENTIALS: ${{ secrets.GDRIVE_CREDENTIALS }}
        PAYLOAD: ${{ toJson(github.event.client_payload) }}
      run: python main.py
